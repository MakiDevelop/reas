<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>匯出新聞資料</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <div class="row align-items-center">
                <div class="col">
                    <h1 class="display-5 fw-bold">匯出新聞資料</h1>
                </div>
                <div class="col-auto">
                    <a href="/" class="btn btn-outline-primary">返回首頁</a>
                </div>
            </div>
        </header>

        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">依日期範圍匯出</h5>
                    </div>
                    <div class="card-body">
                        <form action="/export/articles" method="post">
                            <div class="mb-3">
                                <label class="form-label">起始日期</label>
                                <input type="date" class="form-control" name="start_date" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">結束日期</label>
                                <input type="date" class="form-control" name="end_date" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">來源</label>
                                <select class="form-select" name="source">
                                    <option value="">請選擇來源</option>
                                    <option value="all">全部</option>
                                    <option value="ltn">自由時報</option>
                                    <option value="udn">聯合報</option>
                                    <option value="nextapple">蘋果日報</option>
                                    <option value="ettoday">ETtoday</option>
                                    <option value="edgeprop">EdgeProp</option>
                                    <option value="starproperty">StarProperty</option>
                                    <option value="freemalaysiatoday">FreeMalaysiaToday</option>
                                    <option value="hk852house">HK852House</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">檔案格式</label>
                                <select class="form-select" name="file_format">
                                    <option value="csv">CSV</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">匯出資料</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">依關鍵字匯出</h5>
                    </div>
                    <div class="card-body">
                        <form action="/export/articles" method="post">
                            <div class="mb-3">
                                <label class="form-label">關鍵字</label>
                                <input type="text" class="form-control" name="keyword" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">來源</label>
                                <select class="form-select" name="source">
                                    <option value="">請選擇來源</option>
                                    <option value="all">全部</option>
                                    <option value="ltn">自由時報</option>
                                    <option value="udn">聯合報</option>
                                    <option value="nextapple">蘋果日報</option>
                                    <option value="ettoday">ETtoday</option>
                                    <option value="edgeprop">EdgeProp</option>
                                    <option value="starproperty">StarProperty</option>
                                    <option value="freemalaysiatoday">FreeMalaysiaToday</option>
                                    <option value="hk852house">HK852House</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">檔案格式</label>
                                <select class="form-select" name="file_format">
                                    <option value="csv">CSV</option>
                                </select>
                            </div>
                            <input type="hidden" name="start_date" value="2000-01-01">
                            <input type="hidden" name="end_date" value="2099-12-31">
                            <button type="submit" class="btn btn-primary">匯出資料</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
